@(id: Long,personForm: Form[Person])

@import helper._

@main("Edit") {

<h1>Editar Persona</h1>

 @form(routes.Application.update(id)) {
        
        <fieldset>
            @inputText(personForm("surName"), '_label -> "Apellido")  
            @inputText(personForm("name"), '_label -> "Nombre")
            @inputText(personForm("email"), '_label -> "Mail")
  
        </fieldset>
        
        <div class="actions">
            <input type="submit" value="Editar" class="btn primary"> 
            <a href="@routes.Application.index()" class="btn">Cancel</a>
        </div>
        
    }



}
